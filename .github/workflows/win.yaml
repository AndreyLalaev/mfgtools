name: Build with VS Studio

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: windows-latest

    strategy:
      matrix:
        vs-version: ['2022', '2019', '2017']
        configuration: ['Debug', 'Release']
        platform: ['x86', 'x64']

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      with:
        fetch-depth: 0
    
    - name: Set up Visual Studio
      uses: actions/setup-vs@v1
      with:
        vs-version: ${{ matrix.vs-version }}
    
    - name: Restore NuGet packages
      run: nuget restore YourSolution.sln
    
    - name: Build static solution
      run: msbuild /p:Configuration=${{ matrix.configuration }} /p:Platform=${{ matrix.platform }} msvc/uuu-static-link.sln
      
    - name: Build dymatic solution
      run: msbuild /p:Configuration=${{ matrix.configuration }} /p:Platform=${{ matrix.platform }} msvc/uuu.sln
